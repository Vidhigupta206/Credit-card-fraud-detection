<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(15, 32, 39, 0.85);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            text-align: center;
            font-size: 3.2em;
            margin-bottom: 10px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        h1 i {
            font-size: 1.2em;
            color: #4CAF50;
        }
        .subtitle {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .input-group {
            position: relative;
        }
        label {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #a0d8ef;
        }
        input {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            color: white;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            background: rgba(255,255,255,0.25);
            box-shadow: 0 0 20px rgba(0,212,255,0.4);
        }
        input::placeholder {
            color: rgba(255,255,255,0.6);
            font-size: 1.1em;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.6em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255,71,87,0.3);
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255,71,87,0.5);
        }
        .result {
            margin-top: 50px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 2em;
            display: none;
            animation: fadeIn 1s ease;
            min-height: 200px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result i {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        .legitimate {
            background: linear-gradient(135deg, rgba(0,200,0,0.2), rgba(0,150,0,0.3));
            border: 4px solid #00ff00;
            box-shadow: 0 0 30px rgba(0,255,0,0.4);
        }
        .fraud {
            background: linear-gradient(135deg, rgba(255,0,0,0.2), rgba(200,0,0,0.3));
            border: 4px solid #ff0000;
            box-shadow: 0 0 40px rgba(255,0,0,0.6);
            animation: alertPulse 2s infinite;
        }
        @keyframes alertPulse {
            0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
            70% { box-shadow: 0 0 0 30px rgba(255,0,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }
        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Credit Card Fraud Detector</h1>
        <p class="subtitle">Real-time ML-powered fraud detection system</p>
        
        <div class="form-grid">
            <div class="input-group">
                <label>Time (seconds)</label>
                <input type="number" id="Time" value="0" placeholder="0" step="1">
            </div>
            <div class="input-group">
                <label>Amount ($)</label>
                <input type="number" id="Amount" value="149.62" placeholder="149.62" step="0.01">
            </div>
            <div class="input-group">
                <label>V1</label>
                <input type="number" id="V1" value="-1.359807" placeholder="-1.359807" step="any">
            </div>
            <div class="input-group">
                <label>V2</label>
                <input type="number" id="V2" value="-0.072781" placeholder="-0.072781" step="any">
            </div>
            <div class="input-group">
                <label>V3</label>
                <input type="number" id="V3" value="2.536347" placeholder="2.536347" step="any">
            </div>
            <div class="input-group">
                <label>V4</label>
                <input type="number" id="V4" value="1.378155" placeholder="1.378155" step="any">
            </div>
        </div>
        
        <button onclick="predict()"><i class="fas fa-search"></i> Predict Fraud Risk</button>
        
        <div id="result" class="result"></div>
    </div>

    <footer>Built with FastAPI + XGBoost | Kaggle Credit Card Fraud Dataset</footer>

    <script>
        async function predict() {
            const fields = ['Time', 'Amount', 'V1', 'V2', 'V3', 'V4'];
            const payload = {};
            fields.forEach(field => {
                const val = document.getElementById(field).value.trim();
                payload[field] = parseFloat(val) || 0;
            });
            for (let i = 5; i <= 28; i++) {
                payload[`V${i}`] = 0.0;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i><br><br>Analyzing transaction securely...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                const prob = (data.fraud_probability * 100).toFixed(2);
                const icon = data.is_fraud ? '<i class="fas fa-exclamation-triangle"></i>' : '<i class="fas fa-check-circle"></i>';
                const colorClass = data.is_fraud ? 'fraud' : 'legitimate';

                resultDiv.innerHTML = `
                    ${icon}
                    <br><br>
                    <strong style="font-size: 2.5em;">${prob}%</strong>
                    <br><br>
                    <strong style="font-size: 1.8em;">${data.status}</strong>
                `;
                resultDiv.className = 'result ' + colorClass;
            } catch (err) {
                resultDiv.innerHTML = '<i class="fas fa-times-circle"></i><br><br>Server Error';
                resultDiv.className = 'result fraud';
            }
        }
    </script>
</body>
</html>
